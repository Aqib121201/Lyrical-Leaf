<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Poem</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="PoemSubmission.css">
</head>
<body>

   
    <div id="submitPoemModal" class="modal">
        <div class="modal-content">
            <h3>Submit Your Poem</h3>
            <form id="submitPoemForm">
                <div class="form-group">
                    <label for="poemTitle">Poem Title</label>
                    <input type="text" id="poemTitle" name="poemTitle" required placeholder="Enter the title of your poem">
                </div>
                <div class="form-group">
                    <label for="poemContent">Poem Content</label>
                    <textarea id="poemContent" name="poemContent" required placeholder="Write your poem here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="poemAuthor">Your Name (Optional)</label>
                    <input type="text" id="poemAuthor" name="poemAuthor" placeholder="Enter your name">
                </div>
                <button type="submit">Submit Poem</button>
            </form>
        </div>
    </div>
    <script src="PoemSubmission.js"></script>
</body>
</html>
